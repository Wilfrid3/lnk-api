<!-- LNK Logo for Watermarking -->
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="black" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" opacity="0.9" filter="url(#shadow)"/>
  
  <!-- LNK Text -->
  <text x="50" y="60" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="white" 
        opacity="0.95">
    LNK
  </text>
  
  <!-- Small decorative dots -->
  <circle cx="20" cy="25" r="3" fill="white" opacity="0.6"/>
  <circle cx="80" cy="75" r="3" fill="white" opacity="0.6"/>
</svg>
