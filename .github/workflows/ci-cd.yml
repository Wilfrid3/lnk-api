name: CI/CD

on:
  push:
    branches:
      - main  # Or whichever branch you deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Change to your preferred Node version

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run tests (optional, if you have tests)
      - name: Run Tests
        run: npm test

      # Step 5: Build the project
      - name: Build
        run: npm run build

      # Step 6: Deploy to Production Server via SSH
      - name: Deploy to Production
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}           # e.g., your server's IP or domain
          username: ${{ secrets.USERNAME }}         # e.g., "ubuntu" or another user
          password: ${{ secrets.PASSWORD }}         # your server's password (set as a secret)
#          key: ${{ secrets.PROD_SSH_KEY }}           # your private SSH key (set as a secret)
#          port: ${{ secrets.PROD_PORT }}             # optional if not default (22)
          port: 22
          script: |
            cd ${{ secrets.VPS_PATH }}
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            source ~/.bashrc
            source ~/.zshrc
            git reset --hard
            git pull origin main
            npm install
            npm run build
            pm2 reload ecosystem.config.js || pm2 restart dist/main.js --name lnk-api
